version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thesis_postgres
    environment:
      POSTGRES_DB: thesis_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/thesis_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d thesis_db"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Node.js Backend
  backend:
    build: ./backend
    container_name: thesis_backend
    environment:
      PORT: 3500
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: thesis_db
      DB_USER: root
      DB_PASSWORD: 1234
